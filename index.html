<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="input-form">
          <input
            type="text"
            placeholder="Enter a city..."
            autocomplete="off"
            class="input-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <div class="row">
          <div class="col-7">
            <div class="d-flex weather-temperature">
              <img src="images/thunder.png" alt="Thunder" />
              <span class="degrees" id="degrees"></span>
              <span class="units">°C | <a href="#">°F</a></span>
            </div>
          </div>
          <div class="col-5 city-weather-description">
            <h1 id="cityName"></h1>
            <ul>
              <li><span id="condition"></span>, <span id="date"></span></li>
              <li>
                Humidity: <span id="humidity"></span>%, Wind:
                <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
        <footer>
          This project is
          <a
            href="https://github.com/amalaluna/vanilla-weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="" target="_blank">hosted on Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
