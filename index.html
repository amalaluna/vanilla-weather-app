<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <input
            type="text"
            placeholder="Enter a city..."
            autocomplete="off"
            class="input-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <div class="row">
          <div class="col-6">
            <img src="images/thunder.png" alt="Thunder" />
            2°C | °F
          </div>
          <div class="col-6">
            <h1>Prague</h1>
            <ul>
              <li>Thunder, Monday 10:52</li>
              <li>Humidity: 10%, Wind: 2 km/h</li>
            </ul>
          </div>
        </div>
        <small>
          This project is
          <a
            href="https://github.com/amalaluna/vanilla-weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="" target="_blank">hosted on Netlify</a>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
